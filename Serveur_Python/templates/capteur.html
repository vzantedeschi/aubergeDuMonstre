{% extends "base.html" %}

{% block style %}

{% endblock %}

{% block body %}

{% include "header.html" %}

<div class="container">
	<div class="page-header" id="banner">
		<div class="row">
			<div class="col-lg-3"></div>
			<div class="col-lg-6">
				<div class="panel panel-default">
					<div class="panel-body">

						<legend>Appareillage d'un nouveau capteur</legend>

						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label for="piece" class="col-sm-6 control-label">Choisissez la pi√®ce</label>
								<div class="col-sm-5">
									<select id="piece" name="selectbasic" class="form-control">
								    {%for piece in pieces%}
								    	<option>{{piece}}</option>
								    {%endfor%}
								    </select>
								</div>
							</div>
							<div class="form-group">
								<label for="piece" class="col-sm-6 control-label">Choisissez le type de capteur</label>
								<div class="col-sm-5">
									<select id="type" name="selectbasic" class="form-control">
								    {%for type in types%}
								    	<option>{{type}}</option>
								    {%endfor%}
								    </select>
								</div>
							</div>
							<div class="form-group">
								<label for="piece" class="col-sm-6 control-label">Saisissez l'ID du capteur</label>
								<div class="col-sm-5">
									<input id="captID" class="form-control" type="text" placeholder="">
								</div>
							</div>
							<ul class="pager">
								<li class="next"><button onclick="valider()" class="btn btn-default">Valider &rarr;</button></li>
							</ul>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

<div class="text-center">
	<p>Copyright By H4213</p>
</div>

{% endblock body %}

{% block javascript %}
{% raw %}
<script src="/static/js/capteur.js"></script>
{% endraw %}
{% endblock %}
